<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="task-3.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    
    <button id="restartButton">Restart</button>
    <h2 id="status"></h2>
    <div>
        <button id="multiplayerButton" style="position: relative;right: 50px;">Multiplayer</button>
        <button id="aiButton" style="position: relative;left: 50px;">Play with AI</button>
    </div>
    <br>
    <select id="difficultySelect" class="style">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    <script src="task-3.js"></script>
</body>
</html>
